fragment LanguageFragment on Language {
  name
  color
}

query UserProfile {
  user(login: "GabriellCosta") @nonnull {
    avatarUrl
    bio
    login
    email
    followers {
      totalCount
    }
    following {
      totalCount
    }
    name @nonnull
    pinnedItems(first: 3) @nonnull {
      edges @nonnull {
        node {
          ... on Repository {
            id
            name
            owner {
              avatarUrl
              login
            }
            stargazerCount
            description
            primaryLanguage {
              ...LanguageFragment
            }
          }
        }
      }
    }
    repositories(first: 10, orderBy: { field: STARGAZERS, direction: ASC }) {
      nodes {
        name
        description
        stargazerCount
        primaryLanguage {
          ...LanguageFragment
        }
        owner {
          avatarUrl
          login
        }
      }
    }
    starredRepositories(first: 10) {
      edges {
        cursor
        node {
          id
          name
          primaryLanguage {
            ...LanguageFragment
          }
          description
          owner {
            avatarUrl
            login
          }
          stargazerCount
        }
      }
    }
  }
}
